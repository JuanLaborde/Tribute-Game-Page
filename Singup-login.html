<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style-Login.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <title>Tribute Old Game Sign in/up</title>
</head>

<body>
    <section class="showcase">
        <header>
            <div class="logo">
                <h2>OLD GAME</h2>
                <div class="back-text">
                    <span>T</span>
                    <span>R</span>
                    <span>I</span>
                    <span>B</span>
                    <span>U</span>
                    <span>T</span>
                    <span>E</span>
                </div>
            </div>
        </header>
        <video src="Images-video/Background-Section3.mp4" muted loop autoplay id="Video-Background"></video>
    </section>

    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Sign In</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                </form>

                <form action="" class="sign-up-form">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Sign up" class="btn solid">
                </form>

            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>Welcome to Tribute Old Game. Join us in paying tribute to these great games.
                    </p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                    <button class="btn transparent"><a href="index.html">Home page</a></button>
                </div>
                <img src="cloud.png" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>Welcome to Tribute Old Game. Log in and enjoy the content of this page.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                    <button class="btn transparent"><a href="index.html">Home page</a></button>
                </div>
                <img src="Sephiroth.png" class="image" alt="">
            </div>
        </div>
    </div>

    <script src="login.js"></script>
    <script>
        let spanTexts = document.getElementsByTagName("span");
        window.onload = function () {
            for (spanText of spanTexts) {
                spanText.classList.add("active");
            }
        }
    </script>
</body>

</html>
